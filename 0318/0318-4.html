<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        nav{
            display: none;
        }
        /* 加號選到後面緊跟著的 */
        input:checked + span{
            color: palevioletred;
        }
        #menu{
            position: absolute;
            left: -100px;
        }
        #menu:checked ~ .main-nav{
            display: block;
        }
    </style>
</head>
<body>
    <label>
        <input type="checkbox" name="" id="one">
        <span>AAA</span>
    </label>
    <br>
    <input type="checkbox" name="" id="menu">
    <label for="menu">選單</label>
    <nav class="main-nav">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </nav>
</body>
</html>
