<!doctype html>
<html lang="en">
  <head>
   
    <style type="text/css">
        html{
            font-size: 16px;
        }
        .box-a{
            font-size: 16px;
        }
        .box-b{
          /* 比照父層的倍率 */
            font-size: 1em;
        }
        .box-c{
            /* rem參照html倍率 */
            font-size: .8rem;
        }
    </style>

  </head>
  <body>
    <div class="box-a">
        box-a
        <div class="box-b">
            box-b
            <div class="box-c">
                box-c
            </div>
        </div>
    </div>
  </body>
</html>
