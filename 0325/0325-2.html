<!doctype html>
<html lang="en">
  <head>
   
    <style type="text/css">
        .box{
           background-color: cornflowerblue;
           padding: 10px;
           position: relative;
        }
        .box:after{
            content: attr(data-txt);
            color: crimson;
            position: absolute;
            left: 0;
            padding: 10px;
            transform: scaleY(-1);

        }
    </style>

  </head>
  <body>
    <div class="box" data-txt="Amos">
        Amos
    </div>
    <p class="box" data-txt="Amos">
        Amos
    </p>
  </body>
</html>
