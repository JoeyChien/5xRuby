<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <style type="text/css">
        .pic{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        .pic2{
            width: 300px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        .pic img{
            width: 100%;
        }
    </style>

  </head>
  <body>
    <div class="pic">
        <img src="https://picsum.photos/200/200/?random=1">
    </div>
    <div class="pic2">
        <img src="https://picsum.photos/300/200/?random=1">
    </div>
  </body>
</html>
